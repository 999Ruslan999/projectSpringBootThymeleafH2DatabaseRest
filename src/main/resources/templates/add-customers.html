<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h3 th:if="${customer.id == null}">Add Customer</h3>
<h3 th:if="${customer.id != null}">Edit Customer</h3>
<form action="#" th:action="@{/createOrUpdateCustomer}"
      th:object="${customer}" method="post">
    <label for="name">name</label>
    <input type="text" id="name" th:field="*{name}">

    <label for="surname">surname</label>
    <input type="text" id="surname" th:field="*{surname}">

    <label for="email">email</label>
    <input type="text" id="email" th:field="*{email}">



    <input type="submit" value="Submit">

    <input type="hidden" id="id" th:field="*{id}">
</form>
</body>
</html>
